{% extends "home.html" %}

{% block content %}
<title>homepage</title>
  {% if user.is_authenticated %}
    <form method="POST">
      {% csrf_token %}
      <h1>{{ form.as_p }}</h1>
      <h1>Result: {{ result }}</h1>
      <button type="submit" class="registerbtn">Calculate</button>
    </form>
  {% else %}
  <h2>you must register or login</h2>
  {% endif %}


{% endblock content %}
